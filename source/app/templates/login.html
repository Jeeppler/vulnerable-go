{{define "content"}}
<h1>Login</h1>
{{if .message}}
<section>
    {{ .message | unescapeHTML}}
</section>
{{end}}
<form action="/login" method="post" class="container-grid login-form">
    <label for="username">Username:</label><input type="text" name="username" id="username" /></label>
    <label for="password">Password:</label><input type="password" name="password" id="password" /></label>
    <input type="submit" value="Login" class="button" />
</form>
{{end}}
